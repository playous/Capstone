<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서 보안 등급 평가 시스템 - 보안 기준 관리</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<!-- 상단 네비게이션 -->
<div class="top-nav">
    <div class="logo">
        <div class="logo-icon"></div>
        <div class="logo-text" th:text="${user.company}">회사명</div>
    </div>
    <div class="nav-actions">
        <div class="user-profile">
            <div class="avatar"></div>
            <span th:text="${user.name}">관리자</span>
        </div>
    </div>
</div>

<!-- 메인 대시보드 -->
<div class="main-container">
    <!-- 왼쪽 사이드바 -->
    <div class="sidebar">
        <div class="sidebar-menu">
            <a th:href="@{/dashboard}" class="menu-item">
                <div class="menu-item-icon">📊</div>
                대시보드
            </a>
            <a th:href="@{/docs}" class="menu-item">
                <div class="menu-item-icon">📄</div>
                문서 관리
            </a>
            <a th:href="@{/docs/upload}" class="menu-item">
                <div class="menu-item-icon">📤</div>
                문서 업로드
            </a>
            <a th:href="@{/settings}" class="menu-item active">
                <div class="menu-item-icon">🔧</div>
                보안 기준 관리
            </a>
        </div>
    </div>

    <!-- 메인 콘텐츠 -->
    <div class="content">
        <!-- 알림 메시지 -->
        <div th:if="${message}" class="alert" th:classappend="${messageType == 'error' ? 'alert-error' : 'alert-success'}">
            <p th:text="${message}">알림 메시지</p>
        </div>

        <div class="page-title">보안 기준 관리</div>

        <!-- 보안 기준 설정 -->
        <div class="customization-area" id="criteriaTab">
            <div class="section-title">문서 보안 기준 설정</div>
            <p>각 문서 요소별로 보안 중요도를 설정하세요. 이 기준에 따라 문서의 등급이 자동으로 분류됩니다.</p>

            <form th:action="@{/settings/save}" method="post">
                <div class="criteria-list">
                    <div class="criteria-item" th:each="criteria, stat : ${criteria}">
                        <input type="hidden" th:name="${'criteriaList[' + stat.index + '].name'}"
                               th:value="${criteria.name}">

                        <div class="criteria-name" th:text="${criteria.name}">기준명</div>
                        <div class="criteria-controls">
                            <select class="criteria-select" th:name="${'criteriaList[' + stat.index + '].importance'}">
                                <option value="1" th:selected="${criteria.importance == 1}">중요도1 - 낮음</option>
                                <option value="2" th:selected="${criteria.importance == 2}">중요도2 - 보통</option>
                                <option value="3" th:selected="${criteria.importance == 3}">중요도3 - 높음</option>
                            </select>
                            <button type="button" class="toolbar-button criteria-delete">삭제</button>
                        </div>
                    </div>
                </div>

                <button type="button" class="add-criteria-button">+ 새 보안 기준 추가</button>
                <button type="submit" class="save-settings-button">설정 저장</button>
            </form>
        </div>
    </div>
</div>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        // 기준 삭제 버튼
        document.querySelectorAll('.criteria-delete').forEach(button => {
            button.addEventListener('click', function() {
                const criteriaItem = this.closest('.criteria-item');
                criteriaItem.remove();
            });
        });

        // 새 보안 기준 추가 버튼
        const addCriteriaButton = document.querySelector('.add-criteria-button');
        addCriteriaButton.addEventListener('click', function() {
            const criteriaList = document.querySelector('.criteria-list');

            // 새 인덱스 계산
            const existingItems = criteriaList.querySelectorAll('.criteria-item');
            const newIndex = existingItems.length;

            // 새 항목 생성 및 추가
            const newItem = document.createElement('div');
            newItem.className = 'criteria-item';
            newItem.innerHTML = `
                    <div class="criteria-name">
                        <input type="text" class="criteria-name-input" name="criteriaList[${newIndex}].name" placeholder="보안 기준명 입력" style="border: 1px solid #E2E8F0; padding: 6px 10px; border-radius: 4px; width: 200px; background-color: #F9FAFC;">
                    </div>
                    <div class="criteria-controls">
                        <select class="criteria-select" name="criteriaList[${newIndex}].importance">
                            <option value="1">중요도1 - 낮음</option>
                            <option value="2">중요도2 - 보통</option>
                            <option value="3" selected>중요도3 - 높음</option>
                        </select>
                        <button type="button" class="toolbar-button criteria-delete">삭제</button>
                    </div>
                `;

            criteriaList.appendChild(newItem);

            // 새로 추가된 삭제 버튼에 이벤트 연결
            newItem.querySelector('.criteria-delete').addEventListener('click', function() {
                newItem.remove();
            });

            // 입력 필드에 포커스
            newItem.querySelector('.criteria-name-input').focus();
        });
    });
</script>

<style>
    /* 보안 기준 관리 페이지 전용 스타일 */
    .tab-menu {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
    }

    .tab-button {
        padding: 8px 16px;
        border-radius: 6px;
        background-color: #F0E7FF;
        color: #8A4FFF;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        border: none;
    }

    .tab-button.active {
        background-color: #8A4FFF;
        color: white;
    }

    .customization-area {
        background-color: white;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        margin-bottom: 20px;
    }

    .customization-area p {
        margin-bottom: 20px;
        font-size: 14px;
        color: #718096;
    }

    .criteria-list {
        margin-top: 20px;
        margin-bottom: 20px;
    }

    .criteria-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px;
        border-radius: 6px;
        background-color: #F9FAFC;
        margin-bottom: 10px;
    }

    .criteria-name {
        font-size: 14px;
        font-weight: 500;
    }

    .criteria-controls {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .criteria-select {
        padding: 6px 10px;
        border-radius: 4px;
        border: 1px solid #E2E8F0;
        font-size: 13px;
    }

    .add-criteria-button {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        background-color: #F0E7FF;
        color: #8A4FFF;
        border: none;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        margin-top: 15px;
        margin-bottom: 20px;
    }

    .add-criteria-button:hover {
        background-color: #E2D3FF;
    }

    .security-level-settings {
        margin-top: 20px;
        margin-bottom: 20px;
    }

    .level-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px;
        border-radius: 6px;
        background-color: #F9FAFC;
        margin-bottom: 10px;
    }

    .level-info {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .level-description-input {
        padding: 6px 10px;
        border-radius: 4px;
        border: 1px solid #E2E8F0;
        font-size: 13px;
        width: 300px;
    }

    .save-settings-button {
        width: 100%;
        padding: 12px;
        border-radius: 6px;
        background-color: #8A4FFF;
        color: white;
        border: none;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
    }

    .save-settings-button:hover {
        background-color: #7442DF;
    }

    .field-error {
        color: #E53E3E;
        font-size: 12px;
        margin-top: 5px;
        display: block;
        font-weight: 500;
    }
</style>
</body>
</html>
