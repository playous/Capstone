<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문서 보안 등급 평가 시스템 - 회원가입</title>
  <style>
    /* 회원가입 페이지 전용 스타일 - 로그인 페이지와 동일한 스타일 사용 */
    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #F5F7FA;
      padding: 20px 0;
    }

    .login-logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 40px;
    }

    .logo-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #8A4FFF 20%, #5E35B1 70%);
      border-radius: 16px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 32px;
      font-weight: bold;
    }

    .logo-text {
      font-size: 24px;
      font-weight: 600;
      color: #1A202C;
      margin-bottom: 10px;
    }

    .logo-subtitle {
      font-size: 16px;
      color: #718096;
      text-align: center;
    }

    .login-card {
      width: 400px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    .login-title {
      font-size: 20px;
      font-weight: 600;
      color: #1A202C;
      margin-bottom: 20px;
      text-align: center;
    }

    .login-message {
      font-size: 14px;
      color: #718096;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-label {
      display: block;
      font-size: 14px;
      color: #4A5568;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .form-input {
      width: 93%;
      padding: 12px;
      border: 1px solid #E2E8F0;
      border-radius: 8px;
      font-size: 16px;
      color: #1A202C;
      transition: all 0.2s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: #8A4FFF;
      box-shadow: 0 0 0 3px rgba(138, 79, 255, 0.1);
    }

    /* 브라우저 기본 검증 메시지 비활성화 */
    input:invalid {
      box-shadow: none;
    }

    input:-moz-ui-invalid {
      box-shadow: none;
    }

    .form-input.is-invalid {
      border-color: #E53E3E;
    }

    .login-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .login-button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      border: none;
    }

    .primary-button {
      background-color: #8A4FFF;
      color: white;
    }

    .primary-button:hover {
      background-color: #7540DB;
    }

    .secondary-button {
      background-color: #E2E8F0;
      color: #4A5568;
    }

    .secondary-button:hover {
      background-color: #CBD5E0;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .login-link {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: #718096;
    }

    .login-link a {
      color: #8A4FFF;
      text-decoration: none;
      font-weight: 500;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #A0AEC0;
      text-align: center;
    }

    .footer a {
      color: #8A4FFF;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .field-error {
      color: #E53E3E;
      font-size: 12px;
      margin-top: 5px;
      display: block;
      font-weight: 500;
    }
  </style>
</head>
<body>
<div class="login-container">
  <div class="login-logo">
    <div class="logo-icon">S</div>
    <div class="logo-text">문서 보안 등급 평가 시스템</div>
    <div class="logo-subtitle">민감한 정보를 안전하게 관리하세요</div>
  </div>

  <div class="login-card">
    <div class="login-title">회원가입</div>
    <div class="login-message">새로운 계정을 생성하여 서비스를 이용하세요</div>

    <form th:action="@{/signup}" th:object="${createUserDto}" method="post" novalidate>
      <div class="form-group">
        <label for="name" class="form-label">이름</label>
        <input type="text" id="name" th:field="*{name}" class="form-input" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'" placeholder="이름을 입력하세요">
        <span class="field-error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">이름 오류</span>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">이메일</label>
        <input type="text" id="email" th:field="*{email}" class="form-input" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'" placeholder="이메일을 입력하세요">
        <span class="field-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">이메일 오류</span>
      </div>

      <div class="form-group">
        <label for="userId" class="form-label">아이디</label>
        <input type="text" id="userId" th:field="*{userId}" class="form-input" th:classappend="${#fields.hasErrors('userId')} ? 'is-invalid'" placeholder="아이디를 입력하세요">
        <span class="field-error" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}">아이디 오류</span>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" id="password" th:field="*{password}" class="form-input" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'" placeholder="비밀번호를 입력하세요">
        <span class="field-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">비밀번호 오류</span>
      </div>

      <div class="form-group">
        <label for="company" class="form-label">회사명</label>
        <input type="text" id="company" th:field="*{company}" class="form-input" th:classappend="${#fields.hasErrors('company')} ? 'is-invalid'" placeholder="회사명을 입력하세요">
        <span class="field-error" th:if="${#fields.hasErrors('company')}" th:errors="*{company}">회사명 오류</span>
      </div>

      <div class="login-buttons">
        <div class="button-group">
          <button type="submit" class="login-button primary-button" style="flex: 1;">회원가입</button>
          <a th:href="@{/login}" class="login-button secondary-button" style="flex: 1;">취소</a>
        </div>
      </div>

      <div class="login-link">
        이미 계정이 있으신가요? <a th:href="@{/login}">로그인</a>
      </div>
    </form>

    <div class="footer">
      <p>회원가입하면 <a href="#">서비스 이용약관</a> 및 <a href="#">개인정보처리방침</a>에 동의하게 됩니다.</p>
    </div>
  </div>
</div>

<script th:inline="javascript">
  // 브라우저 기본 검증 메시지 비활성화를 위한 추가 처리
  document.addEventListener('DOMContentLoaded', function() {
    // 모든 입력 필드에 대해 invalid 이벤트 방지
    const formInputs = document.querySelectorAll('.form-input');
    formInputs.forEach(function(input) {
      input.addEventListener('invalid', function(e) {
        e.preventDefault();
      });
    });
  });
</script>
</body>
</html>
